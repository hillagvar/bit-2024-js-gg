<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamtininkų stovykla</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script type="module" src="dist/app.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mt-5 mx-auto">
                <div class="card">
                    <div class="card-header">
                        Užpildykite formą:
                    </div>
                    <div class="card-body" id="card-body">
                        <div class="mb-3">
                            <label for="" class="form-label">Vaiko vardas:</label>
                            <input type="text" name="" id="name" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Vaiko pavardė:</label>
                            <input type="text" name="" id="surname" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Vaiko gimimo metai:</label>
                            <input type="number" name="" id="birthYear" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Vaiko lytis:</label>
                            <div>
                                <label for="male" class="form-label">Berniukas</label>
                                <input type="radio" name="gender" id="male" value="male">
                            </div>
                            <div>
                                <label for="female" class="form-label">Mergaitė</label>
                                <input type="radio" name="gender" id="female" value="female">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">El.paštas:</label>
                            <input type="email" name="" id="email" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Telefonas:</label>
                            <input type="text" name="" id="phone" class="form-control">
                        </div>
                        <button class="btn btn-success mb-3" id="add-reg">Registruoti</button>
                        <div id="status"></div>
                    </div>

                </div>
            </div>

        </div>
    </div>
</body>

</html>
