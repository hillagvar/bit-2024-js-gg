<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script type="module" src="dist/app.js"></script>
    <style>
        #data-table-body tr {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mt-5">
                <div class="card">
                    <div class="card-header">
                        Įveskite duomenis:
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="" class="form-label">Markė:</label>
                            <input type="text" name="" id="mark" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Modelis:</label>
                            <input type="text" name="" id="model" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Gamybos metai:</label>
                            <input type="number" name="" id="year" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Reg.numeris: </label>
                            <input type="text" name="" id="reg-number" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Telefonas: </label>
                            <input type="text" name="" id="phone" class="form-control">
                        </div>
                        <button class="btn btn-success" id="add-reg">Pridėti registraciją</button>
                    </div>

                </div>
            </div>
            <div class="col-md-6 mt-5">
                <div class="card">
                    <div class="card-header">
                        Rezultatas
                    </div>
                    <div class="card-body">
                        <div id="data-table">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Markė</th>
                                        <th>Modelis</th>
                                        <th>Reg.numeris</th>
                                        <th>Veiksmai</th>
                                    </tr>
                                </thead>
                                <tbody id="data-table-body">

                                </tbody>
                            </table>

                            <div>
                                <button class="btn btn-success float-end" id="load-data">Atnaujinti</button>
                            </div>
                        </div>

                        <div id="edit-form" style="display: none;">
                            <div class="mb-3">
                                <label for="" class="form-label">Markė:</label>
                                <input type="text" name="" id="mark-edit" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Modelis:</label>
                                <input type="text" name="" id="model-edit" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Gamybos metai:</label>
                                <input type="number" name="" id="year-edit" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Reg.numeris: </label>
                                <input type="text" name="" id="reg-number-edit" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Telefonas: </label>
                                <input type="text" name="" id="phone-edit" class="form-control">
                            </div>
                            <button class="btn btn-success" id="update-reg">Atnaujinti įrašą</button>

                            <button class="btn btn-danger float-end" id="delete-reg">Ištrinti įrašą</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
